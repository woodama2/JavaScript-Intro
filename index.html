<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- My Custom CSS -->
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

    <title>Simple JS App</title>
  </head>

  <body>
    <div id="loadingMessage" style="display: none">Loading..........</div>
    <header class="page-header">
      <img
        src="/img/International_Pokémon_logo.svg"
        class="img-fluid col"
        alt="logo for pokemon app"
      />
    </header>
    <ul class="pokemon-list list-group"></ul>
    <!-- <button id="show-modal" class="btn-lg btn-block">Show modal</button> -->
    <div id="modal-container" class="modal"></div>
    <!-- <div class="modal">
      <button class="modal-close">Close</button>
      <h1>Modal title</h1>
      <p>Modal text</p>
    </div> -->

    <!-- Promise & Fetch polyfills that mimic newer JavaScript for older browsers -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- My Custom JavaScript -->
    <script src="js/scripts.js"></script>

      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

</html>
