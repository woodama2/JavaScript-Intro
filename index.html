<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- My Custom CSS -->
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />

    <title>Simple JS App</title>
  </head>

  <body>
    <div id="loadingMessage" style="display: none">Loading..........</div>
    <header class="page-header">
      <img
        src="/img/International_Pokémon_logo.svg"
        class="img-fluid col"
        alt="logo for pokemon app"
        style="padding-top: 30px"
      />
    </header>

    <!-- <ul class="pokemon-list list-group"></ul> -->
    <!-- <button id="show-modal" class="btn-lg btn-block">Show modal</button> -->
    <!-- <div id="modal-container" class=""></div> -->
    <!-- <div class="modal">
      <button class="modal-close">Close</button>
      <h1>Modal title</h1>
      <p>Modal text</p>
    </div> -->

    <div class="container">
      <div
        id="pokemon-container"
        class="row mt-5 mb-5 justify-content-center p-3"
        style="padding-bottom: 100px; display: block"
      >
        <div class="user-cards" data-user-cards-container=""></div>
        <ul
          class="pokemon-list row list-unstyled p-4"
          style="padding-bottom: 30px"
        ></ul>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title w-100" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Promise & Fetch polyfills that mimic newer JavaScript for older browsers -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- My Custom JavaScript -->
    <script src="js/scripts.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
